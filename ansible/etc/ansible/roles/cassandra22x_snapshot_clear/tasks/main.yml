---
- name: "include the {{ cassandra22x_restore_vars }}/{{ cassandra22x_environment }}/inventory_hostname/{{ snapshot_clear_yml }} vars"
  include_vars:
    file: "{{ cassandra22x_restore_vars }}/{{ cassandra22x_environment }}/{{ inventory_hostname }}/{{ snapshot_clear_yml }}"
  delegate_to: 127.0.0.1

- name: "nodetool clearsnapshot -t for each keyspace in the {{ snapshot_clear_yml }}"
  include_tasks: keyspace_clear_snapshot.yml
  loop: "{{ keyspace_names }}"
  loop_control:
    loop_var: "keyspace_name_loop"
    
- import_tasks: ansbile_metadata_clear_snapshot.yml