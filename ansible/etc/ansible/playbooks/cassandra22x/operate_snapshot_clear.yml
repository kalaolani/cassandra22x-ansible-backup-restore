---
# ansible-playbook /etc/ansible/playbooks/cassandra22x/operate_snapshot_clear.yml --extra-vars "target=cluster22 snapshot_yml=snapshot_yml"

- hosts: "{{ target | default('FAIL') }}"
  gather_facts: true
  any_errors_fatal: true

  pre_tasks:
    - name: capture playbook start time
      set_fact:
        start_date_time_fact: "{{ now }}"

  roles:
    - cassandra22x_snapshot_clear

  post_tasks:
    - name: capture playbook end time
      set_fact:
        end_date_time_fact: "{{ now }}"

    - name: operate_snapshot_clear.yml play start and end date times
      debug:
        msg: "start_date_time: {{ start_date_time_fact }} & end_date_time: {{ end_date_time_fact }} for operate_snapshot_clear.yml playbook executed against {{ target }} for {{ snapshot_yml }}"